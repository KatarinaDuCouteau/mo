<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MO Document</title>

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">-->

<body>
<!--<nav>-->

  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/QingWei-Li/docsify/',

      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      coverpage: true,
      maxLevel: 4,

//      auto2top: true,
      search: 'auto', // 默认值
      // 完整配置参数
//      search: {
//        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
//        paths: [], // or 'auto'
//        placeholder: 'Type to search',
//
////        // 支持本地化
////        placeholder: {
////          '/zh-cn/': '搜索',
////          '/': 'Type to search'
////        },
//
//        noData: 'No Results!',
//
////        // 支持本地化
////        noData: {
////          '/zh-cn/': '找不到结果',
////          '/': 'No Results'
////        },
//      },

      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/bingweichen">bingweichen</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/wuchaozju/goldersgreen/" target="_blank">mo</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],


//      coverpage: {
//        '/': 'cover.md',
//        '/zh-cn/': 'cover.md'
//      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

</body>
</html>
